<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="style.css">
    <script async src="index.js"></script>
    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container-xl">
    <form action="Agendado.html" method="post">
    <label for="name_user"> Nome do Responsavel: </label>
    <input type="text" name="name_user" id="name_user" placeholder="Digite seu Nome"
    class="form-control"/>

    <br>

    <label for="cidade"> Nome da sua cidade: </label>
    <input type="text" name="cidade" id="cidade" placeholder="digite o nome de sua cidade"
    class="form-control"/>

    <br>
 
    <label for="estado"> Estado em que reside: </label>
    <input type="text" name="estado" id="estado"
    class="form-control"/>

    <br>
 
   <label for="cep"> Digite o CEP de sua cidade:</label>
   <input type="number" name="cep" id="cep" 
   class="form-control"/>

   <br>

   <label for="endereco">Digite o seu endereço:</label>
   <input type="text" name="endereco" id="endereco" placeholder="digite o seu endereço"
   class="form-control"/>

   <br>

   <label for="num">Número do Responsavel:</label>
   <input type="number" name="num" id="num" placeholder="digite seu Número"
   class="form-control"/>

   <br>

   <label for="email">Digite seu E-mail:</label>
   <input type="email" name="email" id="email" placeholder="digite seu E-mail" required
   class="form-control"/>

   <br>

   <label for="name_animal">Nome do animalzinho:</label>
   <input type="text" name="name_animal" id="name_animal" placeholder="digite o nome"
   class="form-control"/>

   <br>

   <label for="raça"> Qual a raça do seu animal: </label>
   <input type="text" name="raça" id="raça" placeholder="digite a raça do seu animal"
   class="form-control"/>

   <br>

   <label for="age"> Idade do animal:</label>
   <input type="number" name="age" id="age" placeholder="digite a idade aqui"
   class="form-control"/>

  <br>

   <label for="necessario"> Digite alguma informação caso necessario:</label>
 <textarea name="necessario" id="necessario"></textarea>

 <button type="submit"  class="btn btn-outline-success">Enviar</button>
</form>
</body>
</html>
